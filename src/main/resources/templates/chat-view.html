<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Chat with ' + ${otherUser.username}">Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .navbar-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
        }
        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .message.own {
            flex-direction: row-reverse;
        }
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 10px;
        }
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
        }
        .message.own .message-content {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .message:not(.own) .message-content {
            background: white;
            border: 1px solid #e9ecef;
        }
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 15px 20px;
        }
        .other-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-shield-alt me-2"></i>Spring Auth App
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <img th:src="${user.avatarUrl}" th:alt="${user.username} + ' avatar'" 
                         class="navbar-avatar me-2" onerror="this.src='/images/default-avatar.png'">
                    Welcome, <span th:text="${username}" class="fw-bold"></span>!
                </span>
                <a class="nav-link" href="/personal/feed">
                    <i class="fas fa-rss me-1"></i>Feed
                </a>
                <a class="nav-link" href="/chat">
                    <i class="fas fa-comments me-1"></i>Chat
                </a>
                <a class="nav-link" href="/personal">
                    <i class="fas fa-user me-1"></i>My Profile
                </a>
                <form class="d-inline" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Back Button -->
        <div class="mb-3">
            <a href="/chat" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Back to Chats
            </a>
        </div>

        <!-- Chat Container -->
        <div class="card">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="d-flex align-items-center">
                    <img th:src="${otherUser.avatarUrl}" th:alt="${otherUser.username} + ' avatar'" 
                         class="other-user-avatar me-3" onerror="this.src='/images/default-avatar.png'">
                    <div>
                        <h5 class="mb-0" th:text="${otherUser.username}">Username</h5>
                        <small th:text="${otherUser.status}">User status</small>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div class="chat-container" id="chatContainer">
                <!-- Connection Status -->
                <div id="connectionStatus" class="alert alert-info text-center" style="display: none;">
                    <i class="fas fa-wifi me-2"></i>
                    <span id="statusText">Connecting...</span>
                </div>
                
                <div th:if="${#lists.isEmpty(messages)}" class="text-center py-5">
                    <i class="fas fa-comment-dots fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No messages yet</h5>
                    <p class="text-muted">Start the conversation!</p>
                </div>

                <div th:each="message : ${messages}" 
                     th:class="'message ' + (${message.sender.id == currentUser.id} ? 'own' : '')">
                    <img th:src="${message.sender.avatarUrl}" 
                         th:alt="${message.sender.username} + ' avatar'" 
                         class="message-avatar" onerror="this.src='/images/default-avatar.png'">
                    <div class="message-content">
                        <div th:text="${message.content}">Message content</div>
                        <div class="message-time" th:text="${#temporals.format(message.createdAt, 'MMM dd, HH:mm')}">Time</div>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="p-3 bg-white" style="border-radius: 0 0 15px 15px;">
                <form th:action="@{'/chat/' + ${chat.id} + '/send'}" method="post">
                    <div class="row">
                        <div class="col-10">
                            <input type="text" class="form-control" name="content" 
                                   placeholder="Type your message..." required maxlength="1000" id="messageInput">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let lastMessageTime = null;
        let isPolling = false;
        let pollTimeout = null;

        // Auto-scroll to bottom
        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Format date for display
        function formatMessageTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Create message HTML
        function createMessageHTML(message) {
            const messageClass = message.isOwn ? 'message own' : 'message';
            return `
                <div class="${messageClass}">
                    <img src="${message.sender.avatarUrl}" 
                         alt="${message.sender.username} avatar" 
                         class="message-avatar" 
                         onerror="this.src='/images/default-avatar.png'">
                    <div class="message-content">
                        <div>${message.content}</div>
                        <div class="message-time">${formatMessageTime(message.createdAt)}</div>
                    </div>
                </div>
            `;
        }

        // Add new messages to chat
        function addNewMessages(messages) {
            const chatContainer = document.getElementById('chatContainer');
            const noMessagesDiv = chatContainer.querySelector('.text-center.py-5');
            
            // Remove "no messages" placeholder if it exists
            if (noMessagesDiv) {
                noMessagesDiv.remove();
            }

            messages.forEach(message => {
                chatContainer.insertAdjacentHTML('beforeend', createMessageHTML(message));
                lastMessageTime = message.createdAt;
            });

            scrollToBottom();
        }

        // Show/hide connection status
        function showConnectionStatus(message, type = 'info') {
            const statusDiv = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            statusDiv.className = `alert alert-${type} text-center`;
            statusText.textContent = message;
            statusDiv.style.display = 'block';
            
            // Auto-hide after 3 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        function hideConnectionStatus() {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.style.display = 'none';
        }

        // Long polling function
        function startLongPolling() {
            if (isPolling) return;
            
            isPolling = true;
            const chatId = window.location.pathname.split('/').pop();
            let consecutiveErrors = 0;
            
            function poll() {
                if (!isPolling) return;

                const url = `/api/chat/${chatId}/messages/latest` + 
                           (lastMessageTime ? `?lastMessageTime=${encodeURIComponent(lastMessageTime)}` : '');
                
                fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    consecutiveErrors = 0;
                    hideConnectionStatus();
                    
                    if (data.messages && data.messages.length > 0) {
                        addNewMessages(data.messages);
                        showConnectionStatus(`${data.messages.length} new message(s) received`, 'success');
                    }
                    
                    // Continue polling
                    if (isPolling) {
                        pollTimeout = setTimeout(poll, 2000); // Poll every 2 seconds
                    }
                })
                .catch(error => {
                    console.error('Polling error:', error);
                    consecutiveErrors++;
                    
                    if (consecutiveErrors === 1) {
                        showConnectionStatus('Connection lost, retrying...', 'warning');
                    } else if (consecutiveErrors >= 3) {
                        showConnectionStatus('Connection problems. Check your internet.', 'danger');
                    }
                    
                    if (isPolling) {
                        const retryDelay = Math.min(5000 * consecutiveErrors, 30000); // Max 30 seconds
                        pollTimeout = setTimeout(poll, retryDelay);
                    }
                });
            }

            poll();
        }

        // Stop long polling
        function stopLongPolling() {
            isPolling = false;
            if (pollTimeout) {
                clearTimeout(pollTimeout);
                pollTimeout = null;
            }
        }

        // Initialize last message time from existing messages
        function initializeLastMessageTime() {
            const messages = document.querySelectorAll('.message');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                const timeElement = lastMessage.querySelector('.message-time');
                if (timeElement) {
                    // Extract time from the last message and convert to ISO format
                    const timeText = timeElement.textContent.trim();
                    // This is a simplified approach - in production you'd want more robust parsing
                    const now = new Date();
                    lastMessageTime = now.toISOString();
                }
            }
        }

        // Handle form submission with AJAX
        function handleMessageSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const messageInput = form.querySelector('input[name="content"]');
            const submitButton = form.querySelector('button[type="submit"]');
            
            // Disable input and button during submission
            messageInput.disabled = true;
            submitButton.disabled = true;
            
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    messageInput.value = '';
                    // The new message will be picked up by long polling
                } else {
                    console.error('Failed to send message');
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
            })
            .finally(() => {
                messageInput.disabled = false;
                submitButton.disabled = false;
                messageInput.focus();
            });
        }

        // Page initialization
        window.addEventListener('load', function() {
            scrollToBottom();
            initializeLastMessageTime();
            startLongPolling();
            
            // Handle form submission
            const messageForm = document.querySelector('form');
            if (messageForm) {
                messageForm.addEventListener('submit', handleMessageSubmit);
            }
        });

        // Submit on Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                this.closest('form').dispatchEvent(new Event('submit'));
            }
        });

        // Stop polling when page is about to unload
        window.addEventListener('beforeunload', stopLongPolling);

        // Handle visibility change (pause polling when tab is not active)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopLongPolling();
            } else {
                startLongPolling();
            }
        });
    </script>
</body>
</html>
