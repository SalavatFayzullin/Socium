<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Spring Auth App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .navbar-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
        }
        .chat-item {
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            cursor: pointer;
        }
        .chat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
        }
        .chat-time {
            color: #6c757d;
            font-size: 0.8rem;
        }
        .unread-badge {
            background: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
        }
        .last-message {
            color: #6c757d;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .search-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-shield-alt me-2"></i>Spring Auth App
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <img th:src="${user.avatarUrl}" th:alt="${user.username} + ' avatar'" 
                         class="navbar-avatar me-2" onerror="this.src='/images/default-avatar.png'">
                    Welcome, <span th:text="${username}" class="fw-bold"></span>!
                </span>
                <a class="nav-link" href="/personal/feed">
                    <i class="fas fa-rss me-1"></i>Feed
                </a>
                <a class="nav-link active" href="/chat">
                    <i class="fas fa-comments me-1"></i>Chat
                </a>
                <a class="nav-link" href="/personal">
                    <i class="fas fa-user me-1"></i>My Profile
                </a>
                <form class="d-inline" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Page Header -->
        <div class="text-center mb-4">
            <h1 class="text-white">
                <i class="fas fa-comments me-2"></i>Your Chats
            </h1>
            <p class="text-white-50">Connect and chat with other users</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h5 class="text-white mb-0">
                        <i class="fas fa-search me-2"></i>Start a new conversation
                    </h5>
                    <p class="text-white-50 mb-0">Find users by their username</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/chat/search" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>Find Users
                    </a>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Chat List -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-list me-2"></i>Your Conversations</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(chats)}" class="text-center py-5">
                    <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No conversations yet</h5>
                    <p class="text-muted">Start chatting by finding users above!</p>
                </div>

                <div th:each="chat : ${chats}" class="chat-item card mb-3" 
                     th:onclick="'window.location.href=\'/chat/' + ${chat.id} + '\''">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <img th:src="${chat.getOtherUser(currentUser).avatarUrl}" 
                                     th:alt="${chat.getOtherUser(currentUser).username} + ' avatar'" 
                                     class="chat-avatar" onerror="this.src='/images/default-avatar.png'">
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="mb-1" th:text="${chat.getOtherUser(currentUser).username}">Username</h6>
                                        <div class="last-message" th:if="${chatService.getLatestMessage(chat) != null}">
                                            <span th:text="${chatService.getLatestMessage(chat).content}">Last message...</span>
                                        </div>
                                        <div class="last-message" th:if="${chatService.getLatestMessage(chat) == null}">
                                            <em class="text-muted">No messages yet</em>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <div class="chat-time" th:if="${chat.lastMessageAt != null}">
                                            <span th:text="${#temporals.format(chat.lastMessageAt, 'MMM dd, HH:mm')}">Time</span>
                                        </div>
                                        <div th:if="${chatService.getUnreadMessageCount(chat, currentUser) > 0}" 
                                             class="unread-badge mt-1">
                                            <span th:text="${chatService.getUnreadMessageCount(chat, currentUser)}">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isPolling = false;
        let pollTimeout = null;

        // Update chat list with new data
        function updateChatList() {
            fetch('/api/chat/list/updates', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.chats) {
                    data.chats.forEach(chatUpdate => {
                        updateChatItem(chatUpdate);
                    });
                }
            })
            .catch(error => {
                console.error('Error updating chat list:', error);
            });
        }

        // Update individual chat item
        function updateChatItem(chatData) {
            const chatElement = document.querySelector(`[onclick*="chat/${chatData.id}"]`);
            if (chatElement) {
                // Update last message
                const lastMessageElement = chatElement.querySelector('.last-message span');
                if (lastMessageElement && chatData.lastMessage) {
                    lastMessageElement.textContent = chatData.lastMessage;
                }

                // Update time
                const timeElement = chatElement.querySelector('.chat-time span');
                if (timeElement && chatData.lastMessageTime) {
                    const date = new Date(chatData.lastMessageTime);
                    timeElement.textContent = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                }

                // Update unread count
                const unreadElement = chatElement.querySelector('.unread-badge span');
                if (chatData.unreadCount > 0) {
                    if (unreadElement) {
                        unreadElement.textContent = chatData.unreadCount;
                    } else {
                        // Create unread badge if it doesn't exist
                        const timeContainer = chatElement.querySelector('.text-end');
                        if (timeContainer) {
                            timeContainer.insertAdjacentHTML('beforeend', 
                                `<div class="unread-badge mt-1"><span>${chatData.unreadCount}</span></div>`);
                        }
                    }
                } else {
                    // Remove unread badge if count is 0
                    const unreadBadge = chatElement.querySelector('.unread-badge');
                    if (unreadBadge) {
                        unreadBadge.remove();
                    }
                }
            }
        }

        // Start polling for chat list updates
        function startChatListPolling() {
            if (isPolling) return;
            
            isPolling = true;
            
            function poll() {
                if (!isPolling) return;
                
                updateChatList();
                pollTimeout = setTimeout(poll, 5000); // Poll every 5 seconds
            }
            
            poll();
        }

        // Stop polling
        function stopChatListPolling() {
            isPolling = false;
            if (pollTimeout) {
                clearTimeout(pollTimeout);
                pollTimeout = null;
            }
        }

        // Initialize polling when page loads
        window.addEventListener('load', function() {
            startChatListPolling();
        });

        // Stop polling when page is about to unload
        window.addEventListener('beforeunload', stopChatListPolling);

        // Handle visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopChatListPolling();
            } else {
                startChatListPolling();
            }
        });
    </script>
</body>
</html>
